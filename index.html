<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="lorena">
    <meta name="description" content="pagina de inicio">
    <meta name="keywords" content="html,css, proyecto, web">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Alrededor The U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__titulo">
                Around <span class="header__subtitulo">The U.S.</span></div>
            <hr class="header__linea">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__imagen" src="./images/Avatar.png" alt="imagen de perfil">
                <div class="profile__info">
                    <h1 class="profile__usuario" id="usuareProfile">Jacques Cousteau</h1>
                    <button id="openEdit" type="submit" class="profile__btnedit" alt=" lapis de edicion"></button>
                    <p class="profile__description" id="bioProfile">Explorador</p>
                    <button type="submit" class="profile__btnadd" alt="signo de suma"></button>
                </div>
                <div id="edit" class="editor">
                    <div class="editor__form">
                        <span id="closeEdit" class="editor__close"></span>

                        <h2 class="editor__tiulo">Editar perfil</h2>
                        <form action="" id="formProfile" class="editor__form-edit">

                            <input type="text" placeholder="Nombre" id="name" class=" editor__text" required>
                            <input type="text" placeholder="Acerca de mí" id="bio" class="editor__text" required>
                            <button id="submitForm" disabled type="submit" class="editor__btn-submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="post">
                <ul class="post__card">
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image" src="./images/paisaje1.jpg" alt="paisaje">
                            <h3 class="card__footer">
                                Valle de Yosemite
                            </h3>

                            <button id="cardlike" type="button" class=" card__btn like "></button>
                        </div>

                    </li>
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image" src="./images/paisaje2.png" alt="paisaje">
                            <h3 class="card__footer">
                                Lago Louise
                            </h3>
                            <button type="button" class=" card__btn like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image" src="./images/paisaje3.png" alt="paisaje">
                            <h3 class="card__footer">
                                Montañas Calvas
                            </h3>
                            <button type="button" class="card__btn like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image" src="./images/paisajes4.png" alt="paisaje">
                            <h3 class="card__footer">
                                Latemar
                            </h3>
                            <button id="like" type="button" class="card__btn like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image" src="./images/paisaje5.png" alt="paisaje">
                            <h3 class="card__footer">
                                Vanois National...
                            </h3>
                            <button id="like" type="button" class="card__btn like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image" src="./images/paisajes6.png " alt="paisaje">
                            <h3 class="card__footer">
                                Lago di Braies
                            </h3>
                            <button id="like" type="button" class="card__btn like"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>
        <footer>
            <div>
                <p class="footer"> © 2025 Alrededor The U.S.</p>
            </div>
        </footer>



    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
