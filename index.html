<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="lorena">
    <meta name="description" content="pagina de inicio">
    <meta name="keywords" content="html,css, proyecto, web">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Alrededor The U.S.</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__titulo">
                Around <span class="header__subtitulo">The U.S.</span></div>
            <hr class="header__linea">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__imagen" src="./images/Avatar.png" alt="imagen de perfil">
                <div class="profile__info">
                    <h1 class="profile__usuario" id="usuareProfile">Jacques Cousteau</h1>
                    <button id="openEdit" type="submit" class="profile__btnedit" alt=" lapis de edicion"></button>
                    <p class="profile__description" id="bioProfile">Explorador</p>
                    <button id="openSutmit" type="submit" class="profile__btnadd" alt="signo de suma"></button>
                </div>
                <div id="edit" class="editor">
                    <div class="editor__form">
                        <span id="closeEdit" class="editor__close"></span>

                        <h2 class="editor__tiulo">Editar perfil</h2>
                        <form action="" id="formProfile" class="editor__form-edit">

                            <input type="text" placeholder="Nombre" id="name" class=" editor__text" required>
                            <input type="text" placeholder="Acerca de mí" id="bio" class="editor__text" required>
                            <button id="submitForm" disabled type="submit" class="editor__btn-submit">Guardar</button>
                        </form>
                    </div>
                </div>
                <div id="update" class="submit">
                    <div class="submit__form">
                        <span id="closeSubmit" class="submit__close"></span>

                        <h2 class="submit__tiulo">Nuevo lugar</h2>
                        <form action="" id="updateFormS" class="submit__form-submit">

                            <input type="text" placeholder="Título" id="title" class=" submit__name " required>
                            <input type="text" placeholder="Enlace a la imagen" id="link" class="submit__img" required>
                            <button id="save" disabled type="submit" class="submit__btn-submit">Crear
                            </button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="post">
                <template id="post-template">
                    <li class="card">
                        <div class="card__content">
                            <img class="card__image">
                            <h3 class="card__footer"></h3>
                            <button class=" card__like "></button>
                            <button class="card__delet"></button>
                        </div>
                    </li>
                </template>
                <div class="image_modal" id="imageModal">
                    <div class="image__container">
                        <span class="image__close" id="closeImage"></span>
                        <img class="modal__image" src="" alt="" id="modalImage">
                        <p class="modal__footer" id="modalFooter"></p>
                    </div>
                </div>

                <ul id="cards-container" class="post__card">

                </ul>

            </section>

        </main>
        <footer>
            <div>
                <p class="footer"> © 2025 Alrededor The U.S.</p>
            </div>
        </footer>



    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
